<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qu0x! Daily Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameContainer">
    <h1>Qu0x! Daily Dice Game</h1>
    <div id="gameNumberDate"></div>
    <div id="targetBox">Target: 0</div>
    <div id="diceContainer"></div>
    <div id="expressionContainer">
      <div id="expressionBox" contenteditable="false" aria-label="Expression input" tabindex="0"></div>
      <div id="evaluationBox">?</div>
    </div>
    <div id="buttonGrid"></div>
    <button id="submitBtn">Submit</button>
    <button id="shareBtn">Share</button>
    <div id="scores">
      <div>Daily Best Score: <span id="dailyBestScore">N/A</span></div>
      <div>Qu0x! Completion: <span id="completionRatio">0/0</span></div>
      <div>Qu0x! Master Score: <span id="masterScore">N/A</span></div>
    </div>
    <div id="qu0xAnimation" class="hidden">Qu0x!</div>
    <div id="navigation">
      <button id="prevDay">&lt; Prev</button>
      <select id="gameDropdown"></select>
      <button id="nextDay">Next &gt;</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Dice Game - Qu0x</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Daily Dice Game - Qu0x</h1>
    <div class="target-container">
      Target: <span id="targetNumber">?</span>
    </div>
    <div class="dice-container" role="list" aria-label="Dice">
      <!-- Dice will appear here -->
    </div>

    <div class="expression-container" aria-live="polite" aria-atomic="true">
      <div id="expressionBox" aria-label="Current expression"></div>
      <div id="evaluationBox" aria-label="Expression evaluation result">?</div>
    </div>

    <div class="button-grid" id="buttonGrid" aria-label="Calculator buttons">
      <button data-val="1">1</button>
      <button data-val="2">2</button>
      <button data-val="3">3</button>
      <button data-val="4">4</button>
      <button data-val="5">5</button>
      <button data-val="6">6</button>
      <button data-val="+">+</button>
      <button data-val="-">-</button>
      <button data-val="*">&times;</button>
      <button data-val="/">&#247;</button>
      <button data-val="^">^</button>
      <button data-val="!">!</button>
      <button data-val="(">(</button>
      <button data-val=")">)</button>
      <button data-val="backspace">âŒ«</button>
      <button data-val="clear">Clear</button>
      <button data-val="submit">Submit</button>
    </div>

    <div id="submitArea" aria-live="polite" aria-atomic="true"></div>
    <div id="bestAttempt"></div>
    <div id="qu0xLocked" class="hidden">Day locked after Qu0x!</div>
    <button id="shareBtn" aria-label="Share your Qu0x result" class="hidden">Share</button>
    <div id="qu0xAnimation" class="hidden">Qu0x!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>

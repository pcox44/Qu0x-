<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header">
    <h1>Qu0x!</h1>
    <div id="top-right-controls">
      <button id="prevDay">◀</button>
      <select id="daySelect"></select>
      <button id="nextDay">▶</button>
    </div>
  </div>

  <div id="instructions">
    <ul>
      <li>Use each of the 5 dice exactly once.</li>
      <li>Build an expression using the buttons below (click-only).</li>
      <li>Valid operations: +, −, ×, ÷, ^ (exponent), ! (factorial), and ( ).</li>
      <li>Get as close as possible to the Target!</li>
      <li>A perfect match earns a ⭐ Qu0x! and locks the day.</li>
    </ul>
  </div>

  <div id="targetContainer"><span id="targetBox"></span></div>
  <div id="diceContainer"></div>

  <div id="expressionContainer">
    <input type="text" id="expression" readonly />
    <span id="evaluatedValue">=</span>
  </div>

  <div id="buttons">
    <button class="opBtn">(</button>
    <button class="opBtn">)</button>
    <button class="opBtn">+</button>
    <button class="opBtn">-</button>
    <button class="opBtn">*</button>
    <button class="opBtn">/</button>
    <button class="opBtn">^</button>
    <button class="opBtn">!</button>
    <button class="opBtn" id="clearBtn">Clear</button>
    <button class="opBtn" id="backspaceBtn">Backspace</button>
  </div>

  <button id="submit">Submit</button

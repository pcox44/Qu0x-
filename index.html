
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x!</h1>
  <p>Use all 5 dice <strong>exactly once</strong> with math operations to match the target number. A perfect match is a "Qu0x!".</p>

  <div id="game-header">
    <span id="date-display"></span>
    <span id="game-number"></span>
    <span id="total-qu0x"></span>
  </div>

  <div id="target-box"></div>

  <div id="dice-buttons" class="button-row"></div>

  <div id="op-buttons" class="button-row">
    <button class="btn">+</button>
    <button class="btn">âˆ’</button>
    <button class="btn">*</button>
    <button class="btn">/</button>
    <button class="btn">^</button>
    <button class="btn">!</button>
    <button class="btn">(</button>
    <button class="btn">)</button>
  </div>

  <input id="expression-box" type="text" readonly />

  <div id="expression-output-box">
    <div id="expression-output"></div>
  </div>

  <div id="controls">
    <button id="submit">Submit</button>
    <button id="clear">Clear</button>
    <button id="backspace">Backspace</button>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

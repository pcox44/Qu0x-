<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qu0x! - Daily Math Challenge</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Target Number -->
    <div id="target-container">
      Target Number: <span id="target-number">?</span>
    </div>

    <!-- Dice -->
    <div id="dice-container" aria-label="Dice values" role="list"></div>

    <!-- Expression Input and Output -->
    <div id="expression-container">
      <div id="expression" aria-live="polite" aria-label="Expression input" tabindex="0"></div>
      <div id="equal-sign" aria-hidden="true">=</div>
      <div id="result" aria-live="polite" aria-label="Expression result">?</div>
    </div>

    <!-- Buttons -->
    <div id="buttons-container">
      <div class="button-row" role="group" aria-label="Math operators">
        <button class="button" data-value="+">+</button>
        <button class="button" data-value="-">−</button>
        <button class="button" data-value="*">×</button>
        <button class="button" data-value="/">÷</button>
        <button class="button" data-value="^">^</button>
        <button class="button" data-value="!">!</button>
      </div>
      <div class="button-row" role="group" aria-label="Parentheses and editing">
        <button class="button" data-value="(">(</button>
        <button class="button" data-value=")">)</button>
        <button class="button" id="backspace-button" aria-label="Backspace">⌫</button>
        <button class="button" id="clear-button" aria-label="Clear expression">Clear</button>
      </div>
    </div>

    <!-- Submit button row -->
    <div id="submit-row">
      <button id="submit-button" aria-label="Submit expression">Submit</button>
    </div>

    <!-- Controls below main game -->
    <div id="controls-container" role="region" aria-label="Game navigation and options">
      <button id="prev-button" aria-label="Previous day">Prev</button>
      <select id="month-year-select" aria-label="Select month and year"></select>
      <select id="game-select" aria-label="Select game day"></select>
      <button id="next-button" aria-label="Next day">Next</button>
      <button id="share-button" aria-label="Share game link">Share</button>
      <span id="qu0x-locked" hidden>Qu0x!-Locked</span>
    </div>

    <!-- Scores -->
    <div id="scores-container" aria-live="polite" aria-label="Game scores summary">
      <div id="qu0x-completion">Qu0x! Completion: 0/0</div>
      <div id="qu0x-monthly">Monthly Score: 0</div>
      <div id="qu0x-ultimate">Ultimate Score: 0</div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qu0x</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Qu0x</h1>
    <div class="top-right-controls">
      <select id="day-select"></select>
      <button id="prev-btn">Prev</button>
      <button id="next-btn">Next</button>
    </div>
  </header>

  <div id="date-display"></div>

  <div id="target-box"></div>

  <div id="dice-container"></div>

  <div id="operator-row">
    <button class="op-btn">(</button>
    <button class="op-btn">)</button>
    <button class="op-btn">+</button>
    <button class="op-btn">−</button>
    <button class="op-btn">×</button>
    <button class="op-btn">÷</button>
    <button class="op-btn">^</button>
    <button class="op-btn">!</button>
    <button id="backspace-btn">⌫</button>
    <button id="clear-btn">Clear</button>
  </div>

  <div id="expression-container">
    <div id="expression-box"></div>
    <div id="equals">=</div>
    <div id="output-box">?</div>
  </div>

  <div id="controls">
    <button id="submit-btn">Submit</button>
  </div>

  <div id="daily-best"></div>
  <div id="qu0x-master">Qu0x-Master Score: <span id="master-score">N/A</span></div>

  <div id="qu0x-completion">
    Qu0x Completion: <span id="qu0x-fraction"></span>
  </div>

  <div id="qu0x-popup">Qu0x!</div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qu0x Daily Dice Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x - Daily Dice Game</h1>
  <div id="date-display">&nbsp;</div>
  <div id="dice-container"></div>
  <div id="operator-row"></div>
  <div id="expression-container">
    <div id="expression-box"></div>
    <div id="equals">=</div>
    <div id="output-box">&nbsp;</div>
  </div>
  <div id="controls">
    <button id="submit-btn">Submit</button>
    <button id="prev-btn">Prev</button>
    <button id="next-btn">Next</button>
  </div>
  <div id="best-score">&nbsp;</div>
  <div id="qu0x-master">&nbsp;</div>
  <div id="qu0x-completion">
    Qu0x Completion: <span id="qu0x-fraction">&nbsp;</span>
  </div>
  <div id="qu0x-popup" style="display:none;"></div>
<script src="script.js"></script>
</body>
</html>

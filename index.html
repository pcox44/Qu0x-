<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qu0x</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-header">
    <div id="nav-buttons">
      <button id="prev-btn" class="nav-btn">Prev</button>
      <button id="next-btn" class="nav-btn">Next</button>
    </div>
    <h1>Qu0x</h1>
    <div id="current-date"></div>
  </div>

  <div id="target-box">Target: <span id="target-number"></span></div>

  <div class="button-row" id="dice-row"></div>
  <div class="button-row" id="operator-row"></div>

  <div id="expression-box" contenteditable="true"></div>
  <div id="expression-output-box"></div>

  <div id="controls">
    <button id="submit-btn" class="btn submit-btn">Submit</button>
    <button id="clear-btn" class="btn">Clear</button>
    <button id="backspace-btn" class="btn">Backspace</button>
    <button id="blitz-mode-btn" class="btn">Enter Blitz Mode</button>
  </div>

  <div id="rules"></div>

  <div id="qu0x-popup" class="qu0x-popup" style="display: none;">Qu0x!</div>

  <div id="scoreboard">
    <div id="daily-best-score"></div>
    <div id="qu0x-master-score"></div>
    <div id="total-qu0x-count"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

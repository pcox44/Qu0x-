<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Dice Game - Qu0x Edition</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Daily Dice Game - Qu0x Edition</h1>

  <div>
    <label for="day-select">Select Game:</label>
    <select id="day-select"></select>
    <button id="prev-btn">Prev</button>
    <button id="next-btn">Next</button>
  </div>

  <div id="target-number-container">
    Target: <span id="target-number"></span>
  </div>

  <div id="dice-row">
    <button class="dice-btn"></button>
    <button class="dice-btn"></button>
    <button class="dice-btn"></button>
    <button class="dice-btn"></button>
    <button class="dice-btn"></button>
  </div>

  <div id="operator-row"></div>

  <div>
    Expression: <span id="expression-box"></span>
  </div>

  <div>
    Result: <span id="output-box">?</span>
  </div>

  <div>
    <button id="submit-btn">Submit</button>
  </div>

  <div id="daily-best-score-container">
    Best Score: <span id="daily-best-score">-</span>
  </div>

  <div id="qu0x-popup" style="display:none;">
    <h2>Qu0x! ‚≠êüéâ</h2>
  </div>

  <div id="qu0x-fraction-container">
    Qu0x: <span id="qu0x-fraction"></span>
  </div>

  <div id="qu0x-master"></div>

  <script src="script.js"></script>
</body>
</html>
